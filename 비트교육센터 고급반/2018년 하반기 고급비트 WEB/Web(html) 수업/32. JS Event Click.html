<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML 기능넣기</title>
<script language="javascript">
   function previewString() {
      // 단순하게 연결 시켜주는 곳
      var objResult = document.getElementById("result"); // Span Result 부분
      var objText = document.getElementById("tbString"); // 입력한 데이터 부분
      var objFontColor = document.getElementById("fontColor");
      var objFontSize = document.getElementById("fontSize");
      var objOptions = document.getElementsByName("fontOptions");

      var targetString = objText.value; // 값을 읽어올때는 ~.value를 꼭 써야함
      targetString = targetString.fontcolor(objFontColor.options[objFontColor.selectedIndex].value);
      targetString = targetString.fontsize(objFontSize.options[objFontSize.selectedIndex].value);

      if (objOptions[0].checked) {targetString = targetString.strike();}
      if (objOptions[1].checked) {targetString = targetString.big();}
      if (objOptions[2].checked) {targetString = targetString.small();}
      if (objOptions[3].checked) {targetString = targetString.bold();}
      if (objOptions[4].checked) {targetString = targetString.italics();}
      if (objOptions[5].checked) {targetString = targetString.sup();}
      if (objOptions[6].checked) {targetString = targetString.sub();}
      if (objOptions[7].checked) {targetString = targetString.toLowerCase();}			//
      if (objOptions[8].checked) {targetString = targetString.toUpperCase();}

      objResult.innerHTML = targetString; // html안의 objResult 객체에다가 targetString을 집어넣어라
   }
</script>
</head>
<body>
   <table>
      <tr>
         <td>
            <input type="text" name="text_name" size="20" maxlength="20" id="tbString">
            <input type="submit" value="미리 보기" onclick="previewString()">
         </td>
      </tr>
      <tr>
         <td>
            색상: <select id="fontColor">
               <option value="red">빨강</option>
               <option value="green">초록</option>
               <option value="blue">파랑</option>
            </select>
         </td>
      </tr>
      <tr>
         <td>
            크기: <select id="fontSize">
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
               <option value="6">6</option>
            </select>
         </td>
      </tr>
      <tr>
         <td>
            <input type="checkbox" name="fontOptions" value="취소선">취소선
            <input type="checkbox" name="fontOptions" value="크게">크게
            <input type="checkbox" name="fontOptions" value="작게">작게 
            <input type="checkbox" name="fontOptions" value="두껍게">두껍게
            <input type="checkbox" name="fontOptions" value="기울임">기울임
         </td>
      </tr>
      <tr>
         <td>
            <input type="checkbox" name="fontOptions" value="위첨자">위첨자
            <input type="checkbox" name="fontOptions" value="아래첨자">아래첨자
            <input type="checkbox" name="fontOptions" value="소문자로">소문자로
            <input type="checkbox" name="fontOptions" value="대문자로">대문자로
         </td>
      </tr>
      <tr>
         <td>
            <span id="result"></span>
         </td>
      </tr>
   </table>


</body>
</html>
