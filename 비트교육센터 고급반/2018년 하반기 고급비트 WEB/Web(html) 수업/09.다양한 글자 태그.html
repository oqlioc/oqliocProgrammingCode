<html>
<head>
<title>
다양한 글자 관련 태그들
</title>
</head>

<body>
<h2 align="center">다양한 글자 관련 물리 태그들</h2>
<p><B>B태그는 글자를 굵게 표현합니다.</B></p>
<P><I> I태그는 글자를 기울여서 표현합니다.</p>
<P><STRIKE>STRIKE 태그는 글자에 취소선을 표시합니다.</STRIKE></p>
<P><U>U 태그는 글자에 밑줄을 표시합니다.</U></p>
<P>Sup태그는 글자를 <Sup>위첨자</Sup>로 표히삽니다.</p>
<P>Sub태그는 글자를 <Sub>아래첨자</Sub>로 표시합니다</p>
<P><TT>TT 태그는 글자를 타자체로 표현합니다</TT></p>
<P>BIG태그는 글자를 주변의 글자보다 <BIG>크게</BIG> 표현합니다.</p>
<P>SMALL태그는 글자를 주변의 글자보다 <SMALL>작게</SMALL> 표현합니다.</p>
</body>
</html>
