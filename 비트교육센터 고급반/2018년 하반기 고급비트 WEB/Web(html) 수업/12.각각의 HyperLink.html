<html>
<head>
<title>
각각의 HyperLink
</title>
</head>

<body vlink="blue">
<H3> HTML 기초용어 </H3>
<DL>
<DT> 목차
<DO>
<LI><a href="#html">html</a>
<LI><a href="#css">css</a>
<LI><a href="#js">js</a>
</DO>

<br><br><br><br><br><br><br>

<DT><a name="html">HTML</a>
<DO>HTML은 Hypertext Markup Language의 약자로
매우 쉽고 빠르게 웹 문서를 만들수 있는
마크업 언어입니다.

<br><br><br><br><br><br><br>

<DT><a name="css">CSS</a>
<DO>CSS는 Cascading Style Sheet의 약자로
HTML문서의 스타일을 정의하는 규약입니다.

<br><br><br><br><br><br><br>

<DT><a name="js">자바스크립트</a>
<DO>자바스크립트는 HTMl문서에서 사용할수 있는
프로그래밍 언어로 HTML문서에 다양한 효과를 줄 때
사용합니다.
</UL>

</body>
</html>
