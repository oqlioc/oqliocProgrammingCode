<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>getElementsByTagName</title>
</head>

<body>
	<h2>제일 좋아하는 과목은?</h2>

	<input type="radio" name="subject" value="HTML">HTML
	<br>
	<input type="radio" name="subject" value="CSS">CSS
	<br>
	<input type="radio" name="subject" value="자바스크립트">자바스크립트
	<br>
	<input type="button" value="답안지 제출" onclick="findSubject()">

	<script type="text/javascript">
		function findSubject() {
			//	var arrRadio = document.getElementsByName("subject");
			var arrRadio = document.getElementsByTagName("input");

			for (var i = 0; i < arrRadio.length; i++) {
				if (arrRadio[i].checked && arrRadio[i].type == 'radio') {
					alert(arrRadio[i].value + "과목을 좋아하시는군요!");
					break;
				}
			}
		}
	</script>
</body>
</html>
