<html>
<head>
<title>
라디오 버튼 만들기
</title>
</head>

<body>
<h2>1.여러분이 사용하는 CPU는 무엇인가?</h2>
<input type="radio" name="cpu" value="코어2듀오">코어2듀오<br>
<input type="radio" name="cpu" value="코어듀오" checked>코어듀오<br>
<input type="radio" name="cpu" value="펜티엄4">펜티엄4<br>
<input type="radio" name="cpu" value="펜티엄3">펜티엄3<br>

<h2>2. 메모리는 얼마나 사용하세요?</h2>
<input type="radio" name="memory" value="2048">2GB<br>
<input type="radio" name="memory" value="1024" checked>1GB<br>
<input type="radio" name="memory" value="512">512MB<br>
<input type="radio" name="memory" value="256">256MB<br>
</body>
</html>
